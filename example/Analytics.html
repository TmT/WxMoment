<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>统计</title>
    <script src="../build.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){

        //=========统计===========
        var wa = new WxMoment.Analytics({
            projectName: "20150504WXMOMENT"
        });

        //绑定自定义按钮事件
        //也可以在JS特定逻辑中添加
        $('#button01').click(function(){
            //必须传两个参数,分别为: 事件分类,事件名称
            wa.sendEvent('click', 'button01');
        });

    })
</script>

</body>
</html>
